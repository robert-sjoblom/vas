<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modalGrid.css">

</head>

<body>
    <!-- Trigger the modal with a button -->
    <a href="#" data-toggle="modal" data-target="#myModal">Open Modal</a>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Evil Santa</h4>
                </div>
                <div class="modal-body">
                    <img src="images/evil_santa2017/evil_santa1.jpg" class="img-responsive" alt="">
                    <p id="firstText">
                        Så var Evil Santa avslutat för ca 13:e året i sträck!
                    </p>
                    <p>
                        Stort grattis till vinnarna, sammantaget blev vi 14 deltagare. Extra grattis till Mikael med sina ultramarines som visade
                        mest julanda!
                    </p>
                    <img src="images/evil_santa2017/evil_santa3.jpg" class="img-responsive" alt="" id="two">
                    <img src="images/evil_santa2017/evil_santa2.jpg" class="img-responsive" alt="" id="three">
                    <p>
                        Extra stort tack till Legend som sponsrade turneringen!
                    </p>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
